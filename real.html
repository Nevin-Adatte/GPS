<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initial coordinates
        var initialLatitude = 51.505;
        var initialLongitude = -0.09;

        // Create the map
        var map = L.map('map').setView([initialLatitude, initialLongitude], 13);

        // Add the tile layer (open street map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create a marker with initial coordinates
        var marker = L.marker([initialLatitude, initialLongitude]).addTo(map);

        // Function to update marker position
        function updateMarkerPosition(latitude, longitude) {
            marker.setLatLng([latitude, longitude]);
            map.setView([latitude, longitude], 13);
        }

        // Function to simulate changing coordinates (replace this with actual live data)
        function simulateLiveLocation() {
            var latitude = initialLatitude + (Math.random() - 0.5) * 0.1;
            var longitude = initialLongitude + (Math.random() - 0.5) * 0.1;
            updateMarkerPosition(latitude, longitude);
        }

        // Call simulateLiveLocation every 3 seconds (for demonstration)
        setInterval(simulateLiveLocation, 3000);
    </script>
</body>
</html>
